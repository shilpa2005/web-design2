<!DOCtype html>
<html>
<head>
<h1>(a)</h1>
<style>
table, th, td {border: 1px solid red;border-collapse: collapse;}
th {background:blue;}
td {color:green;}
</style>
</head>
<body>

<table>
<tr>
<th>Sl.no</th>
<th>Subject</th>
<th>Marks</th>
</tr>
<tr>
<td>1</td>
<td>BEE</td>
<td>100</td>
</tr>
<tr>
<td>2</td>
<td>WD</td>
<td>20</td>
</tr>
<tr>
<td>3</td>
<td>SP</td>
<td>35</td>
</tr>
</table>

</body>
</html>


<!DOCtype html>
<html>
<head>
<h2>(b) List-style-type </h2>
<style>
ul, ol {color:red;}
</style>
<body>

<ul type="square">
<li>Paragraph</li><br>
<li>Heading</li><br>
<li>Horizontal rule</li>
</ul>

<br>

<ol type="I">
<li>Table</li><br>
<li>Forms</li><br>
<li>Frames</li>
</ol>

</body>
</html>
